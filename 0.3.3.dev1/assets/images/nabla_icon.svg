<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="nablaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7E5F" />
      <stop offset="50%" stop-color="#56CCF2" />
      <stop offset="100%" stop-color="#2ECC71" />
    </linearGradient>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="outerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="40" fill="url(#nablaGradient)" opacity="0.2" filter="url(#outerGlow)" />

  <!-- Nabla symbol with enhanced glow -->
  <text x="20" y="70"
        font-family="Montserrat, sans-serif"
        font-size="70"
        font-weight="700"
        fill="url(#nablaGradient)"
        filter="url(#textGlow)">∇</text>
</svg>

