plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - autorefs
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      fallback_to_build_date: true
  - blog:
      blog_dir: blog
      post_dir: "{blog}/posts"
      post_date_format: yyyy-MM-dd
      post_url_format: "{slug}"
      authors_file: "{blog}/.authors.yml"
      categories: true
      categories_name: Categories
      categories_url_format: "category/{slug}"
      categories_toc: true
      # categories_sort_by: title
      categories_sort_reverse: false
      categories_allowed:
        - Tutorials
        - Research
        - Announcements
        - Examples
      pagination: true
      pagination_per_page: 5
      pagination_format: "$link_first $link_previous $page/$page_count $link_next  $link_last"
      pagination_if_single_page: false
      pagination_keep_content: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_docstring_functions: true
            show_root_toc_entry: true
            heading_level: 3
            members_order: source
            separate_signature: true
            docstring_section_style: table
  - meta

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: soran-ghaderi
      repo: torchebm
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

