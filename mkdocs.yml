
# $schema: https://squidfunk.github.io/mkdocs-material/schema.json

site_name: TorchEBM
site_description: Energy-Based Modeling library for PyTorch, offering tools for sampling, inference, and learning in complex distributions.
site_author: Soran Ghaderi
site_url: https://soran-ghaderi.github.io/torchebm/
repo_name: torchebm
repo_url: https://github.com/soran-ghaderi/torchebm/
edit_uri: ''  #disables edit button

theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: simple/pytorch
  features:
    - navigation.footer
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    #dark mode:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: deep orange
      primary: black
      accent: green
    #light mode:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: deep orange
      accent: deep orange
nav:
  - Home: index.md
  - API Reference:
    - Overview: api/index.md
    - Torchebm:
      - Core:
        - Basesampler:
          - Module Overview: api/torchebm/core/basesampler.md
          - BaseSampler: api/torchebm/core/basesampler/classes/BaseSampler.md
        - Energy_function:
          - Module Overview: api/torchebm/core/energy_function.md
          - AckleyEnergy: api/torchebm/core/energy_function/classes/AckleyEnergy.md
          - DoubleWellEnergy: api/torchebm/core/energy_function/classes/DoubleWellEnergy.md
          - EnergyFunction: api/torchebm/core/energy_function/classes/EnergyFunction.md
          - GaussianEnergy: api/torchebm/core/energy_function/classes/GaussianEnergy.md
          - HarmonicEnergy: api/torchebm/core/energy_function/classes/HarmonicEnergy.md
          - RastriginEnergy: api/torchebm/core/energy_function/classes/RastriginEnergy.md
          - RosenbrockEnergy: api/torchebm/core/energy_function/classes/RosenbrockEnergy.md
        - Losses:
          - Module Overview: api/torchebm/core/losses.md
          - Loss: api/torchebm/core/losses/classes/Loss.md
        - Optimizer:
          - Module Overview: api/torchebm/core/optimizer.md
          - Optimizer: api/torchebm/core/optimizer/classes/Optimizer.md
        - Score_matching:
          - Module Overview: api/torchebm/core/score_matching.md
          - ScoreMatching: api/torchebm/core/score_matching/classes/ScoreMatching.md
        - Trainer:
          - Module Overview: api/torchebm/core/trainer.md
          - ContrastiveDivergenceTrainer: api/torchebm/core/trainer/classes/ContrastiveDivergenceTrainer.md
      - Cuda: api/torchebm/cuda.md
      - Losses:
        - Contrastive_divergence:
          - Module Overview: api/torchebm/losses/contrastive_divergence.md
          - ContrastiveDivergence: api/torchebm/losses/contrastive_divergence/classes/ContrastiveDivergence.md
          - ContrastiveDivergenceBase: api/torchebm/losses/contrastive_divergence/classes/ContrastiveDivergenceBase.md
          - ParallelTemperingCD: api/torchebm/losses/contrastive_divergence/classes/ParallelTemperingCD.md
          - PersistentContrastiveDivergence: api/torchebm/losses/contrastive_divergence/classes/PersistentContrastiveDivergence.md
      - Models:
        - Base_model:
          - Module Overview: api/torchebm/models/base_model.md
          - BaseModel: api/torchebm/models/base_model/classes/BaseModel.md
      - Samplers:
        - Langevin_dynamics:
          - Module Overview: api/torchebm/samplers/langevin_dynamics.md
          - LangevinDynamics: api/torchebm/samplers/langevin_dynamics/classes/LangevinDynamics.md
        - Mcmc:
          - Module Overview: api/torchebm/samplers/mcmc.md
          - HamiltonianMonteCarlo: api/torchebm/samplers/mcmc/classes/HamiltonianMonteCarlo.md
      - Utils: api/torchebm/utils.md
  - Developer Guide:
      - Contribution Guide: developer_guide/api_generation.md
plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [ "torchebm" ]
          options:
            filters:
              - "!^_.*"
              - "!^_[^_]"
            show_source: true
            show_docstring_attributes: false
            show_docstring_functions: true
            show_docstring_parameters: true
            show_docstring_modules: true
            show_docstring_classes: true
            show_docstring_examples: true
            show_docstring_description: true
            show_docstring_other_parameters: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_inheritance_diagram: true
            show_submodules: true
            modernize_annotations: true
            show_signature: true
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
              trim_doctest_flags: true
            docstring_section_style: table
            show_category_heading: true
            show_root_heading: true
            show_if_no_docstring: true
            show_signature_annotations: true
            separate_signature: true
            heading_level: 4
            group_by_category: true
            show_overloads: true
            summary:
              attributes: false
              functions: true
              modules: true
              classes: true
            parameter_headings: false
      watch:
        - torchebm/


  - blog:
      blog_dir: blog
      blog_toc: true
      post_url_format: "{slug}"
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true
  - glightbox:
      touchNavigation: false
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - autolinks
  - autorefs
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - tags:
      tags_file: tags.md
  - gen-files:
      scripts:
        - generate_api_docs.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - markdown.extensions.toc:
      baselevel: 4
      permalink: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys

extra:
    social:
        - icon: simple/github
          link: https://www.github.com/soran-ghaderi
        - icon: simple/x
          link: https://www.x.com/soranghadri
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/soran-ghaderi
        - icon: material/link
          link: https://www.soran-ghaderi.github.io

    version:
      default: stable
      provider: mike

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js



