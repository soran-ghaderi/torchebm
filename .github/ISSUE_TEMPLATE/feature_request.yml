name: ðŸš€ Feature Request
description: Suggest a new feature or enhancement for TorchEBM.
title: "[Feature]: "
labels: ["enhancement", "needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an idea to improve TorchEBM!

  - type: textarea
    id: problem-summary
    attributes:
      label: What is the problem you're trying to solve?
      description: "A clear and concise description of the problem or limitation you're facing. Ex. I'm always frustrated when [...]"
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: "Describe the solution you'd like to see. How would it work?"
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: Example Usage (optional)
      description: "Show how you envision using this feature."
      render: python
      placeholder: |
        import torchebm
        # Your example here

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered (optional)
      description: "Describe any alternative solutions or features you've considered."

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context (optional)
      description: "Add any other context, links, or references about the feature request here."
